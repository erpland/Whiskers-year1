<main id="login-container">
  <div class="main-div">
    <form class="form">
      <h2>Login</h2>
      <hr>
      <div class="all-fields">
        <div class="input-field">
          <label for="username">Username</label>
          <input data-isValid="false" type="text" id="username" placeholder="User Name" maxlength="60">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-hammer"></i>
          <small>Error Msg</small>
        </div>
        <div class="input-field">
          <label for="password">Password</label>
          <input data-isValid="false" type="password" id="password" list="#list" placeholder="Password"
            data-toggle="popover" data-placement="bottom" data-content="8 hfhfhf" data-html="true" date-trigger="focus">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-hammer"></i>
          <small>Error Msg</small>
        </div>
      </div>
      <div id="btnDiv">
        <hr>
        <button class="submit-button" id="login-btn" type="button"> Login </button>

      </div>
      <div id="login-register">
        <p>Dont Have An Account? <a href="register.html"><b>Register Now!</b></a></p>
      </div>
    </form>
