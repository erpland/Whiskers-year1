    <div class="modal left fade" id="sort-modal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sort & Filter</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="nav flex-sm-column flex-row">
              <form class="filter-section">
                <div id="sort-icons">
                  <i data-name="brand-down" class="fas fa-sort-alpha-down active"></i>
                  <i data-name="brand-up" class="fas fa-sort-alpha-up"></i>
                  <i data-name="price-down" class="fas fa-sort-numeric-down"></i>
                  <i data-name="price-up" class="fas fa-sort-numeric-up"></i>
                </div>
                <hr>
                <div class="select-inputs">
                  <label>Type</label>
                  <select name="Type" id="sort-type">
                  </select>
                </div>
                <div class="select-inputs">
                  <label>Country</label>
                  <select name="Country" id="sort-country">
                  </select>
                </div>

                <div class="select-inputs">
                  <label>Region</label>
                  <select name="Region" id="sort-region">
                    <option value="All">All</option>
                  </select>
                </div>
                <div class="select-inputs">
                  <label>Distillery/Brand</label>
                  <select name="Brand" id="sort-brand">
                  </select>
                </div>
                <div class="select-inputs">
                  <label>ABV</label>
                  <select name="ABV" id="sort-abv">
                    <option value="All" selected="selected">All</option>
                    <option value="43">Up to 43%</option>
                    <option value="46">43% To 46%</option>
                    <option value="47">Above 46%</option>
                  </select>
                </div>
                <div class="select-inputs">
                  <div>
                    <input type="checkbox" name="onsale" id="sort-onSale">
                    <label for="onsale">On Sale</label>
                  </div>
                </div>
                <hr>
                <div class="btn-div">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="reset" onclick="ResetSort()" class="btn btn-primary">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
